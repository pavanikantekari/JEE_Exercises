<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
table {
	width: 50%;
	border-collapse: collapse;
	background-color: wheat;
	border-spacing: 10px;
}

table, tr, td {
	border: 1px solid blue;
}

th, td {
	padding: 20px;
}
</style>
</head>
<body>
	<form action="GetParameterNames">
		<h1
			style="background-color: maroon; color: white; padding: 20px; text-align: center;">
			Welcome to Login</h1>
		<table align=center>
			<tr>
				<td>Enter First Name:</td>
				<td><input type=text name="fname"></td>
			</tr>
			<tr>
				<td>Enter Last Name:</td>
				<td><input type=text name="lname"></td>
			</tr>
			<tr>
				<td>Email Id:</td>
				<td><input type=text name="email"></td>
			</tr>
			<tr>
				<td>Mobile Number:</td>
				<td><input type=text name="contactno"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><textarea name=address rows=5 cols=20></textarea>
			</tr>
			<tr>
				<td colspan="2" align=center><input type=submit value=click></td>
			</tr>

		</table>

	</form>

</body>
</html>
